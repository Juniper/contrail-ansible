---
- name: Wait till config api server answers
  uri:
    url: "{{ api_server_url }}"
    status_code: 200
  register: api_server_connect_status
  until: api_server_connect_status.status == 200
  retries: 180
  delay: 1

# Workaround for bug: https://bugs.launchpad.net/juniperopenstack/+bug/1669918
- name: Install Fabric before running setup vnc compute
  shell: "pip install --upgrade --no-deps --index-url='' /opt/contrail/python_packages/Fabric-*.tar.gz"
  when: ansible_os_family != 'RedHat'

- name: Run setup-vnc-compute script

  shell: "/opt/contrail/bin/setup-vnc-compute --cfgm_ip {{ config_ip }} \
          --keystone_ip {{ keystone_ip }} \
          --service_token {{ keystone_admin_password }} \
          --self_ip {{ my_compute_ip }} {{ multi_intf_config }} \
          --hypervisor {{ hypervisor }} --ncontrols {{ no_of_controllers }} \
          --keystone_auth_protocol {{ keystone_auth_protocol }} \
          --keystone_auth_port {{ keystone_admin_port }} \
          --keystone_admin_user {{ keystone_admin_user }} \
          --keystone_admin_password {{ keystone_admin_password }} \
          --amqp_server_ip {{ rabbitmq_server_list[0] }} \
          --orchestrator {{ cloud_orchestrator }} \
          --no_nova_config --control-nodes '{{ controllers_with_space_delim }}' \
           --collectors '{{ collectors_with_space_delim }}'"

# Configure XMPP Auth enable status
- name: Configure vrouter agent conf file if xmpp is enabled
  ini_file: dest={{ vrouter_agent_conf }} section=DEFAULT option={{ item.key }} value={{ item.value }}  create=yes
  with_dict:
      xmpp_auth_enable: "{{ xmpp_auth_enable }}"
