         --use_admin_api \
         --host_name {{ item.value }} \
         --host_ip {{ item.key }} \
         --oper add \
         --admin_user {{ keystone_admin_user }} \
         --admin_password {{ keystone_admin_password }} \
         --admin_tenant_name {{ keystone_admin_tenant }}"
  with_dict: "{{ compute_ip_hostname_dict }}"
