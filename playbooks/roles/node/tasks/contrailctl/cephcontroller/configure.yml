---
- name: Configure contrailctl/cephcontainer.conf
  ini_file:
    dest: "{{ contrailctl_config_directory }}/cephcontainer.conf"
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    create: yes
  with_inidata:
    GLOBAL: "{{ global_config_orig }}"

- name: Prepare ceph for config
  include: ceph_prep_vars.yml
