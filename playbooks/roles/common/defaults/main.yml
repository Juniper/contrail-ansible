---
cloud_orchestrator: openstack
contrail_compute_mode: bare_metal
vcenter_compute_mode: "bare_metal"
enable_openstack_compute: "{{ false if provision_type == 'ISSU' else true }}"
compute_not_on_esxi: true
enable_openstack_on_vc_compute: false
enable_lbaas: true
deployment_platform: docker
no_upstart: "{{ true if deployment_platform == 'docker' }}"
vrouter_kmod_hugepage: false
#Tor Agent defaults
tor_agent: {}
tor_agent_list: []
kernel_version_installed: ""

config_nodes: []
config_server_list_derived: []
control_server_list_derived: []
control_server_hostname_list_derived: []
config_ip: "{{ controller_list[0] | default('') }}"
webui_nodes: []
webui_server_list_derived: []
